<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href='/ServletIndex'><b>Back</b></a><br>
<hr>
<form action="/ServletRegister" method="post">
    <table>
        <tr>
            <td><b>Login</b></td>
            <td><input type="text" name="userLogin"></td>
        </tr>
        <tr>
            <td><b>Password</b></td>
            <td><input type="password" name="firstUserPassword"></td>
        </tr>
        <tr>
            <td><b>Confirm Password</b></td>
            <td><input type="password" name="secondUserPassword"></td>
        </tr>
        <tr>
            <td>Additional information:</td>
        </tr>
        <tr>
            <td><b>Citizenship</b></td>
            <td><input type="text" name="userCitizenship"></td>
        </tr>
        <tr>
            <td><b>Interests</b></td>
            <td><input type="text" name="userInterests"></td>
        </tr>
        <tr>
            <td><b>More interests</b></td>
            <td><input type="text" login="userMoreInterests"></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" login="Register"></td>
        </tr>
    </table>
</form>
</body>
</html>
